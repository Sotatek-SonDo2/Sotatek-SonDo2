<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">📝 Todo List</h1>

    <div class="flex mb-4">
      <input id="todo-input" type="text" placeholder="Nhập việc cần làm..."
        class="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="add-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Thêm</button>
    </div>

    <ul id="todo-list" class="space-y-2">
      <!-- Todo items sẽ được thêm vào đây -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
